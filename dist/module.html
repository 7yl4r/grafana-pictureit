<div ng-style="{height:ctrl.panel.height,width:'100%','background-repeat':'no-repeat','background-image':'url('+ctrl.panel.bgimage+')', 'background-size': 'contain'}">
    <div ng-repeat="sensor in ctrl.panel.sensors">
        <div ng-if="sensor.visible">
            <div style="text-align: center;" ng-style="{position: 'relative', left:sensor.xlocationStr, top:sensor.ylocationStr, 'font-size':sensor.sizeStr,'font-color':sensor.fontColor}">

                <div ng-style="{ 'border-radius': sensor.borderRadius, position: 'absolute', top: 0, left: 0,'background-color': sensor.bgcolor,'border-style':'solid','border-color':sensor.bordercolor,'border-width':'1px',padding:'5px',width:sensor.panelWidth}">
                    <a href="{{sensor.resolvedLink}}"
                       ng-style="{color:sensor.fontColor}"
                       bs-tooltip="sensor.link_hover">
                        {{sensor.displayName}}
                        <div ng-if="sensor.renderValue">
                            {{sensor.valueFormatted}} {{sensor.valueUnit}}
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
